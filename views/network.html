<!-- views/network.html -->
<h1 class="view-heading">Network Lobby</h1>
<a class="button" ng-click="refresh()">
    <span >refresh</span>
 </a>
<h3 id="onlinePlayerCount">0</h3>
<div class="row">
	<div class="col-xs-2 col-xs-offset-1" id="lobbyDiv">
		<h3>Lobby</h3>
		<ul id="lobby-list">
			
		</ul>
	</div>
	<div class="col-xs-6 col-xs-offset-1" id="roomDiv">
		<h3>Rooms</h3>
		<ul id="room-list">
			
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-xs-3 col-xs-offset-3">
		 <a class="button" ng-click="createRoom()">
		    <span >Create Room</span>
		 </a>
	</div>
	<div class="col-xs-3">
		 <a class="button">
		    <span >Join Room</span>
		 </a>
	</div>
</div>

<div class="back">
<a class="button" onclick="history.back()">Back</a>
</div>
