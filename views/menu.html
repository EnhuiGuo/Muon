<!-- views/menu.html -->
<div class="logo">
	<h1>muon</h1>
	<!-- <img src="./images/muon.svg"> -->
</div>
    
<div id="particles-js"></div>
<div class="menu-container">
    <div class="main-menu"> 
        <div class="main-menu-item" ng-mouseover="mouse_over()">
			<a ui-sref="newgame" ng-click="mouse_click()">New Game</a></div>
        <div class="main-menu-item" ng-mouseover="mouse_over()">
			<a ng-click="showNetworkingModal = true">Network</a></div>
        <div class="main-menu-item" ng-mouseover="mouse_over()">
			<a ui-sref="howto" ng-click="mouse_click()">How To Play</a></div>
        <div class="main-menu-item" ng-mouseover="mouse_over()">
			<a ui-sref="options" ng-click="mouse_click()">Options</a></div>
        <div class="main-menu-item" ng-mouseover="mouse_over()">
			<a ui-sref="about" ng-click="mouse_click()">About</a></div>
        <div class="main-menu-item" ng-mouseover="mouse_over()">
			<a ui-sref="quit" ng-click="mouse_click()">Quit</a></div>
    </div>
</div>

<div class="modal" ng-init="showNetworkingModal = false;"
	ng-class="{'dim-lights': showNetworkingModal}">
	<div class="modal-dialog" ng-init="showNetworkingModal = false;"
		ng-class="{'show-modal': showNetworkingModal}">
		<h3>Please enter a username</h3>

		<form name="usernameForm">
		<!-- <a ng-click="joinLobby(username)">Join Lobby</a> -->
		<div class="row">
			<div class="col-xs-12"><input type="text" ng-model="username" 
			class="modal-txt-box"
			ng-class="{'show-modal-txt-box': showNetworkingModal}" required/></div>
		</div>
		<div class="row network-modal-btns">
				<div class="col-xs-4 col-xs-offset-2">
					<input type="button" class="modal-btn" value="Connect" 
					ng-class="{'show-modal-btn': showNetworkingModal}" 
					ng-click="goToNetworkingPage(username)"
					ng-disabled="usernameForm.$invalid"/>
				</div>
				<div class="col-xs-4">
					<input type="button" class="modal-btn" ng-click="showNetworkingModal = false;" 
					value="Cancel" ng-class="{'show-modal-btn': showNetworkingModal}" />
				</div>
		</div>
		</form>
		


	</div>
</div>
