<!-- views/board.html -->

<body>
<h2 id="boardHeaderText"></h2>


<div class="gameboard">
    <img src="./images/boardElec.gif">
</div>
<div class="gameboard">
    <img src="./images/boardPlaces.svg">
</div>
<div class="gamepeices">
  
</div>

<div class="modal waiting" id="waiting_modal">
	<div class="modal-dialog">
		<h3 class="modal-prompt">Waiting for opponent...</h3>
		</br>
		<div class="loader">
			<div class="inner one"></div>
			<div class="inner two"></div>
			<div class="inner three"></div>
		</div>

	</div>
</div>

<div class="modal waiting" id="win-modal">
	<div class="modal-dialog">
		<h3 class="modal-prompt">You Won!</h3>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-2">
				<input type="button" class="modal-btn" ng-click="startNewGame()" value="New Game" />
			</div>
			
			<div class="col-xs-4">
				<input type="button" class="modal-btn" ng-click="quitToMenu()" value="Main Menu"/>
			</div>
		</div>
	</div>
</div>

<div class="modal waiting" id="lose-modal">
	<div class="modal-dialog">
		<h3 class="modal-prompt">You Lost!</h3>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-2">
				<input type="button" class="modal-btn" ng-click="startNewGame()" value="New Game" />
			</div>
			
			<div class="col-xs-4">
				<input type="button" class="modal-btn" ng-click="quitToMenu()" value="Main Menu"/>
			</div>
		</div>
	</div>
</div>

	<div class="game-menu-container">
		<a ng-click="showQuitModal = true">Main Menu</a>
		<a ng-click="showNewGameModal = true">New Game</a>
		<a ui-sref="#">Help</a>
		<a ng-click="showQuitMuonModal = true">Quit</a>
	</div>

	<div id="chat" ng-model="chat">
		<ul id="messages">
			
		</ul>
		<form id="chat-form" ng-submit="sendChat()">
			<span class='batch' data-icon='&#xf139'></span>
		    <input id="chat-text" ng-model="chatText" autofocus>
		    <input id="chat-enter" type="submit" class="button" value="send">
		</form>
	</div>

	
    <div class="modal" ng-init="showQuitModal = false;"
		ng-class="{'dim-lights': showQuitModal}">
		<div class="modal-dialog" ng-init="showQuitModal = false;"
			ng-class="{'show-modal': showQuitModal}">
			
			<span class="modal-X batch" data-icon='&#xf14e' 
				ng-click="showQuitModal = false;" 
				ng-class="{'show-modal-btn': showQuitModal}"></span>
			
			<h3 class="modal-prompt">Are you sure you wish to return to the Main Menu?</h3>
			
			<div class="row">
				<div class="col-xs-4 col-xs-offset-2">
					<input type="button" class="modal-btn" ng-click="showQuitModal = false;" 
						value="Cancel" ng-focus="true"
						ng-init="showQuitModal = false;" ng-class="{'show-modal-btn': showQuitModal}" />
				</div>
				
				<div class="col-xs-4">
					<input type="button" class="modal-btn" ng-click="quitToMenu()" value="Continue" 
						ng-init="showQuitModal = false;" ng-class="{'show-modal-btn': showQuitModal}" />
				</div>
			</div>
		</div>
    </div>

    <div class="modal" ng-init="showNewGameModal = false;"
		ng-class="{'dim-lights': showNewGameModal}">
		<div class="modal-dialog" ng-init="showNewGameModal = false;"
			ng-class="{'show-modal': showNewGameModal}">
			
			<span class="modal-X batch" data-icon='&#xf14e' 
				ng-click="showNewGameModal = false;" 
				ng-class="{'show-modal-btn': showNewGameModal}"></span>
			
			<h3 class="modal-prompt">Are you sure you want to start a new game?</h3>
			
			<div class="row">
				<div class="col-xs-4 col-xs-offset-2">
					<input type="button" class="modal-btn" ng-click="showNewGameModal = false;" 
						value="Cancel"
						ng-init="showNewGameModal = false;" ng-class="{'show-modal-btn': showNewGameModal}" />
				</div>
				<div class="col-xs-4">
					<input type="button" class="modal-btn" 
						ng-click="startNewGame(); showNewGameModal = false;" 
						value="New Game" ng-class="{'show-modal-btn': showNewGameModal}" />
				</div>
			</div>
		</div>
    </div>

    <div class="modal" ng-init="showQuitMuonModal = false;"
		ng-class="{'dim-lights': showQuitMuonModal}">
		<div class="modal-dialog" ng-init="showQuitMuonModal = false;"
			ng-class="{'show-modal': showQuitMuonModal}">
			
			<span class="modal-X batch" data-icon='&#xf14e' 
				ng-click="showQuitMuonModal = false;" 
				ng-class="{'show-modal-btn': showQuitMuonModal}"></span>
			
			<h3 class="modal-prompt">Are you sure you want to quit Muon?</h3>
			
			<div class="row">
				<div class="col-xs-4 col-xs-offset-2">
					<input type="button" class="modal-btn" ng-click="showQuitMuonModal = false;" 
						value="Cancel"
						ng-init="showQuitMuonModal = false;" ng-class="{'show-modal-btn': showQuitMuonModal}" />
				</div>
				<div class="col-xs-4">
					<input type="button" class="modal-btn" ui-sref="quit" value="Quit" 
						ng-init="showQuitMuonModal = false;" ng-class="{'show-modal-btn': showQuitMuonModal}" />
				</div>
			</div>
		</div>
    </div>
</body>
