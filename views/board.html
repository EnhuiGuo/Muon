<!-- views/board.html -->

<body>
<h1>Game board goes here</h1>

<div class="gameboard">
    <img src="./images/board.svg">
</div>
<div class="gamepeices">
  
</div>

<div class="inGameMenu">
	<ul>
		<li>Menu
			<ul>
				<a ng-click="showModal = true"><li>Main Menu</li></a>
				<a ui-sref="#"><li>New Game</li></a>
				<a ui-sref="#"><li>Hint</li></a>
			</ul>
		</li>
	</ul>
</div>
    
    <div class="modal" ng-init="showModal = false;"
		ng-class="{'dim-lights': showModal}">
		<div class="modal-dialog" ng-init="showModal = false;"
			ng-class="{'show-modal': showModal}">
			Are you sure you wish to return to the Main Menu? <br />
			
			<input type="button" class="modal-btn" ng-click="showModal = false;" 
				value="Cancel"
				ng-init="showModal = false;" ng-class="{'show-modal-btn': showModal}" />
			
			<input type="button" class="modal-btn" ui-sref="menu" value="Quit" 
				ng-init="showModal = false;" ng-class="{'show-modal-btn': showModal}" />
		</div>
    </div>
</body>
