<!-- views/newgame.html -->

<div class="switch">
  <input name="player-number" id="one-button" type="radio" id="optionone" checked="checked" 
  class="hidden radio-label toggle-one">
  <label for="one-button" ng-click="toggleswitch($event); setSinglePlayer();">1 Player</label>
  
  <input name="player-number" id="two-button" type="radio" id="optiontwo" 
  class="hidden radio-label toggle-two">
  <label for="two-button" class="right" ng-click="toggleswitch($event); setPvp();">2 Player</label>
  
  <span aria-hidden="true" id="switch_selector"></span>
</div>

<div id="one-player" class="gamesettings">
	<h1 class="view-heading">Difficulty</h1>
	<div id="diffsettings" class="diff-container">
		<svg class="button gray greenhover" width="170" height="70" viewBox="0 0 170 70" ng-click="setAILevel(3)">
			<path style="stroke-miEterlimit:4" d="M10 15h40l10-4.99998h100v20.00002l-5 10v20H10z" id="buttonbase" opacity=".64855077"/>
			<path d="M0 .00002h10V2H2v8.00002H0z" id="buttoncornerone"/>
			<path d="M170-.00004V10h-2V1.99996h-8v-2z" id="buttoncornertwo"/>
			<path d="M0 70.00004h10v-2H2v-8H0z" id="buttoncornerthree"/>
			<path d="M170 70.00004h-10v-2h8v-8h2z" id="buttoncornerfour"/>
			<text fill="black" x="85" y="40" text-anchor="middle">Easy</text>
		</svg>
		<svg class="button blue bluehover" width="170" height="70" viewBox="0 0 170 70" ng-click="setAILevel(5)">
			<path style="stroke-miEterlimit:4" d="M10 15h40l10-4.99998h100v20.00002l-5 10v20H10z" id="buttonbase" opacity=".64855077"/>
			<path d="M0 .00002h10V2H2v8.00002H0z" id="buttoncornerone"/>
			<path d="M170-.00004V10h-2V1.99996h-8v-2z" id="buttoncornertwo"/>
			<path d="M0 70.00004h10v-2H2v-8H0z" id="buttoncornerthree"/>
			<path d="M170 70.00004h-10v-2h8v-8h2z" id="buttoncornerfour"/>
			<text fill="black" x="85" y="40" text-anchor="middle">Medium</text>
		</svg>
		<svg class="button gray redhover" width="170" height="70" viewBox="0 0 170 70" ng-click="setAILevel(7)">
			<path style="stroke-miEterlimit:4" d="M10 15h40l10-4.99998h100v20.00002l-5 10v20H10z" id="buttonbase" opacity=".64855077"/>
			<path d="M0 .00002h10V2H2v8.00002H0z" id="buttoncornerone"/>
			<path d="M170-.00004V10h-2V1.99996h-8v-2z" id="buttoncornertwo"/>
			<path d="M0 70.00004h10v-2H2v-8H0z" id="buttoncornerthree"/>

			<text fill="black" x="85" y="40" text-anchor="middle">Hard</text>
		</svg>
	</div>

	<h1 class="view-heading">Team</h1>
	<div id="teamsettings" class="diff-container">
		<svg class="button green greenhover" width="170" height="70" viewBox="0 0 170 70" ng-click="setTeam('muon')">

	<h1 class="view-heading">First Move</h1>
	<div id="movesettings" class="diff-container">

		</svg>

			<path style="stroke-miEterlimit:4" d="M10 15h40l10-4.99998h100v20.00002l-5 10v20H10z" id="buttonbase" opacity=".64855077"/>
