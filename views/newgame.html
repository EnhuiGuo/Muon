<!-- views/newgame.html -->
<h1 class="view-heading">Start a New Game</h1>

<ul>
  <li ng-repeat="option in options">{{ option }}</li>
</ul>

<fieldset>
    <legend><h1>Difficulty</h1></legend>
    <input type="radio" name="radio-choice" id="radio-choice-easy" value="5" />
    <label for="radio-choice-easy">Easy</label>
    <input type="radio" name="radio-choice" id="radio-choice-medium" value="7" />
    <label for="radio-choice-medium">Medium</label> 
    <input type="radio" name="radio-choice" id="radio-choice-hard" value="9" />
    <label for="radio-choice-hard">Hard</label>
<div class="dial">â–²</div>
</fieldset>

<a class="button" ui-sref="board">Start</a>

<div class="back">
	<a class="button" onclick="history.back()">
		<span class='batch' data-icon='&#xf14a'></span> Back
	</a>
</div>
